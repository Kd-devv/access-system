<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Logjet e Aksesit</title>
  <style>
    body { font-family: sans-serif; max-width: 1000px; margin: auto; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f0f0f0; }
    .success { background: #d4edda; }
    .error { background: #f8d7da; }
    .controls { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; margin-top: 10px; }
    input[type="text"], button { padding: 8px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>üìù Logjet e Aksesit</h1>

  <div class="controls">
    <input type="text" id="filterInput" placeholder="Filtro sipas emrit, IP, statusit..." />
    <button onclick="loadLogs()">üîÅ Rifresko</button>
    <button onclick="exportCSV()">üì§ Eksporto CSV</button>
  </div>

  <table id="logTable">
    <thead>
      <tr>
        <th>Koha</th>
        <th>Emri</th>
        <th>PIN i p√´rdorur</th>
        <th>IP</th>
        <th>Statusi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiUrl = "https://porta.armnis76.workers.dev/logs";
    let allLogs = [];

    async function loadLogs() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        allLogs = Object.entries(data)
          .sort((a, b) => b[0].localeCompare(a[0]))
          .map(entry => entry[1]);
        renderLogs();
      } catch (err) {
        alert("Gabim gjat√´ ngarkimit t√´ logeve: " + err.message);
      }
    }

    function renderLogs() {
      const filter = document.getElementById("filterInput").value.toLowerCase();
      const tbody = document.querySelector("#logTable tbody");
      tbody.innerHTML = "";

      for (const log of allLogs) {
        const values = [log.user, log.pin, log.ip, log.status].map(v => (v || "").toLowerCase());
        if (filter && !values.some(v => v.includes(filter))) continue;

        const tr = document.createElement("tr");
        if (log.status === "success") tr.classList.add("success");
        else if (log.status !== "user_not_found") tr.classList.add("error");

        tr.innerHTML = `
          <td>${new Date(log.time).toLocaleString()}</td>
          <td>${log.user || "‚Äî"}</td>
          <td>${log.pin || "‚Äî"}</td>
          <td>${log.ip || "‚Äî"}</td>
          <td>${log.status}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    function exportCSV() {
      let csv = "Koha,Emri,PIN,IP,Status\n";
      for (const log of allLogs) {
        const row = [
          new Date(log.time).toLocaleString(),
          log.user || "",
          log.pin || "",
          log.ip || "",
          log.status || ""
        ].map(val => `"${val.replace(/"/g, '""')}"`).join(",");
        csv += row + "\n";
      }

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'logjet_aksesit.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    document.getElementById("filterInput").addEventListener("input", renderLogs);

    loadLogs();
  </script>
</body>
</html>

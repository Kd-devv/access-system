<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <title>Log i Aksesimeve - i Kompletuar</title>
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: auto; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f0f0f0; }
    h1 { margin-bottom: 10px; }
    .btn { padding: 8px 16px; margin: 10px 0; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Log i Aksesimeve</h1>
  <button class="btn" onclick="loadLogs()">ðŸ”„ Rifresko</button>

  <table>
    <thead>
      <tr>
        <th>Emri</th>
        <th>PIN</th>
        <th>Data & Ora</th>
        <th>IP</th>
        <th>Statusi</th>
      </tr>
    </thead>
    <tbody id="logTable">
      <tr><td colspan="5">Ngarkohet...</td></tr>
    </tbody>
  </table>

  <script>
    const logsUrl = "https://porta.armnis76.workers.dev/logs";
    const usersUrl = "https://porta.armnis76.workers.dev";

    async function loadLogs() {
      try {
        // 1) Merr loget
        const logsRes = await fetch(logsUrl);
        if (!logsRes.ok) throw new Error("Nuk mund tÃ« merret lista e logeve");
        const logsData = await logsRes.json();

        // 2) Merr pÃ«rdoruesit
        const usersRes = await fetch(usersUrl);
        if (!usersRes.ok) throw new Error("Nuk mund tÃ« merret lista e pÃ«rdoruesve");
        const usersData = await usersRes.json();

        // 3) PÃ«rfito listÃ«n e logeve (si array), rendit sipas kohe (mÃ« tÃ« fundit lart)
        const logs = Object.values(logsData)
          .sort((a, b) => new Date(b.time) - new Date(a.time));

        // 4) PÃ«rgatit rreshtat e tabelÃ«s me lidhjen me PIN
        const rows = logs.map(log => {
          const user = usersData[log.user] || {};
          const pin = user.pin || "â€”";
          return `
            <tr>
              <td>${log.user}</td>
              <td>${pin}</td>
              <td>${new Date(log.time).toLocaleString()}</td>
              <td>${log.ip}</td>
              <td>${log.status}</td>
            </tr>`;
        }).join("");

        // 5) Vendos nÃ« tabelÃ« ose mesazh nÃ«se bosh
        document.getElementById("logTable").innerHTML = rows || '<tr><td colspan="5">Nuk ka loge.</td></tr>';

      } catch (err) {
        alert("Gabim nÃ« marrjen e tÃ« dhÃ«nave: " + err.message);
        document.getElementById("logTable").innerHTML = '<tr><td colspan="5">Gabim nÃ« marrjen e tÃ« dhÃ«nave.</td></tr>';
      }
    }

    loadLogs();
  </script>
</body>
</html>

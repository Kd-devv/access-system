<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Logjet e Aksesit</title>
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: auto; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f0f0f0; }
    .success { background: #d4edda; }
    .error { background: #f8d7da; }
  </style>
</head>
<body>
  <h1>üìù Logjet e Aksesit</h1>

  <table id="logTable">
    <thead>
      <tr>
        <th>Koha</th>
        <th>Emri</th>
        <th>PIN i p√´rdorur</th>
        <th>IP</th>
        <th>Statusi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiUrl = "https://porta.armnis76.workers.dev/logs";

    async function loadLogs() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      const tbody = document.querySelector("#logTable tbody");
      tbody.innerHTML = "";

      const logs = Object.entries(data)
        .sort((a, b) => b[0].localeCompare(a[0]))
        .map(entry => entry[1]);

      for (const log of logs) {
        const tr = document.createElement("tr");
        if (log.status === "success") tr.classList.add("success");
        else if (log.status !== "user_not_found") tr.classList.add("error");

        const tdTime = document.createElement("td");
        tdTime.textContent = new Date(log.time).toLocaleString();
        tr.appendChild(tdTime);

        const tdUser = document.createElement("td");
        tdUser.textContent = log.user || "‚Äî";
        tr.appendChild(tdUser);

        const tdPin = document.createElement("td");
        tdPin.textContent = log.pin || "‚Äî";
        tr.appendChild(tdPin);

        const tdIP = document.createElement("td");
        tdIP.textContent = log.ip || "‚Äî";
        tr.appendChild(tdIP);

        const tdStatus = document.createElement("td");
        tdStatus.textContent = log.status;
        tr.appendChild(tdStatus);

        tbody.appendChild(tr);
      }
    }

    loadLogs();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <title>Menaxhimi i Përdoruesve & Log Access</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    h2 { margin-top: 40px; }
    input, button { margin: 5px 0; padding: 8px; width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    tr:nth-child(even) { background: #eee; }
  </style>
</head>
<body>
  <h1>Menaxho Përdoruesit</h1>

  <input id="name" placeholder="Emri" />
  <input id="pin" placeholder="PIN" />
  <label>Lejo nga (data dhe ora):</label>
  <input type="datetime-local" id="allowedFromDateTime" />
  <label>Lejo deri më (data dhe ora):</label>
  <input type="datetime-local" id="allowedToDateTime" />
  <button onclick="saveUser()">Shto / Përditëso Përdoruesin</button>

  <h2>Lista e Përdoruesve</h2>
  <table id="usersTable">
    <thead>
      <tr><th>Emri</th><th>PIN</th><th>Nga</th><th>Deri</th><th>Fshi</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Log Akseset</h2>
  <input id="filter" placeholder="Filtro sipas emrit..." oninput="renderLogs()" />
  <button onclick="loadLogs()">Rifresko</button>
  <table id="logsTable">
    <thead>
      <tr><th>Data</th><th>Emri</th><th>IP</th><th>Statusi</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let users = [];
    let logs = [];

    async function loadUsers() {
      const res = await fetch('/users');
      users = await res.json();
      renderUsers();
    }

    function renderUsers() {
      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "";
      users.forEach(u => {
        const row = `<tr>
          <td>${u.name}</td>
          <td>${u.pin}</td>
          <td>${u.allowedFromDateTime}</td>
          <td>${u.allowedToDateTime}</td>
          <td><button onclick="deleteUser('${u.name}')">Fshi</button></td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    async function saveUser() {
      const user = {
        name: document.getElementById("name").value.trim(),
        pin: document.getElementById("pin").value.trim(),
        allowedFromDateTime: document.getElementById("allowedFromDateTime").value,
        allowedToDateTime: document.getElementById("allowedToDateTime").value
      };
      if (!user.name || !user.pin || !user.allowedFromDateTime || !user.allowedToDateTime) return alert("Plotësoni të gjitha fushat");
      await fetch('/users', { method: 'POST', body: JSON.stringify(user) });
      loadUsers();
    }

    async function deleteUser(name) {
      if (!confirm(`Fshini përdoruesin: ${name}?`)) return;
      await fetch(`/users?name=${encodeURIComponent(name)}`, { method: 'DELETE' });
      loadUsers();
    }

    async function loadLogs() {
      const res = await fetch('/logs');
      logs = await res.json();
      renderLogs();
    }

    function renderLogs() {
      const filter = document.getElementById("filter").value.toLowerCase();
      const tbody = document.querySelector("#logsTable tbody");
      tbody.innerHTML = "";
      logs.filter(l => l.name.toLowerCase().includes(filter)).forEach(l => {
        const row = `<tr>
          <td>${l.timestamp}</td>
          <td>${l.name}</td>
          <td>${l.ip}</td>
          <td>${l.status}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    loadUsers();
    loadLogs();
  </script>
</body>
</html>

<script>
  const API_URL = "https://porta.armnis76.workers.dev";

  const msgDiv = document.getElementById("msgAdmin");
  const tbody = document.querySelector("#userList tbody");

  async function fetchUsers() {
    msgDiv.textContent = "ğŸ“¡ Po ngarkohet lista...";
    msgDiv.className = "";

    try {
      // NÃ« worker nuk ka endpoint tÃ« veÃ§antÃ« pÃ«r listim, por do marrim tÃ« gjithÃ« userat nga KV me rreth 100 Ã§elÃ«sa (Cloudflare limite)
      // NÃ« KV nuk kemi funksion listimi automatik nga front, prandaj duhet tÃ« shtosh njÃ« endpoint nÃ« worker pÃ«r listimin.
      // Por nÃ« mungesÃ« tÃ« tij, do marrim userat me njÃ« endpoint tÃ« thjeshtÃ« qÃ« ti krijosh ti nÃ« worker.js.
      // PÃ«r shembull, ti mund tÃ« shtosh nÃ« worker endpoint GET me ?list=1 qÃ« tÃ« kthen gjithÃ« pin/name JSON.

      const response = await fetch(API_URL + "?list=1");
      if (!response.ok) throw new Error("Gabim gjatÃ« ngarkimit tÃ« listÃ«s.");

      const users = await response.json();

      tbody.innerHTML = "";

      if (Object.keys(users).length === 0) {
        tbody.innerHTML = `<tr><td colspan="3" style="text-align:center;">Nuk ka pÃ«rdorues.</td></tr>`;
        msgDiv.textContent = "";
        return;
      }

      for (const [pin, user] of Object.entries(users)) {
        const tr = document.createElement("tr");

        const tdName = document.createElement("td");
        tdName.textContent = user.name;
        tr.appendChild(tdName);

        const tdPin = document.createElement("td");
        tdPin.textContent = pin;
        tr.appendChild(tdPin);

        const tdDel = document.createElement("td");
        const delBtn = document.createElement("button");
        delBtn.textContent = "Fshi";
        delBtn.onclick = () => fshiUser(pin, user.name);
        tdDel.appendChild(delBtn);
        tr.appendChild(tdDel);

        tbody.appendChild(tr);
      }

      msgDiv.textContent = "";
    } catch (err) {
      msgDiv.textContent = "âš ï¸ " + err.message;
      msgDiv.className = "error";
    }
  }

  async function shtoUser() {
    const name = document.getElementById("name").value.trim();
    const pin = document.getElementById("pinAdmin").value.trim();
    const adminPass = document.getElementById("adminPass").value.trim();

    if (!name || !pin || !adminPass) {
      alert("Ju lutem plotÃ«soni tÃ« gjitha fushat.");
      return;
    }
    if (pin.length !== 4 || !/^\d{4}$/.test(pin)) {
      alert("PIN duhet tÃ« jetÃ« 4 shifra.");
      return;
    }

    let body = { add: true, adminPass, name, pin };

    try {
      let res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      let text = await res.text();

      if (res.status === 409 && text.includes("PÃ«rdoruesi ekziston")) {
        if (confirm(text + "\nDÃ«shiron tÃ« ndryshosh PIN-in pÃ«r kÃ«tÃ« pÃ«rdorues?")) {
          body.update = true;
          res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
          });
          text = await res.text();
          alert(text);
          if (res.ok) {
            fetchUsers();
            clearForm();
          }
          return;
        } else {
          alert("Shtoimi u anulua.");
          return;
        }
      }

      alert(text);
      if (res.ok) {
        fetchUsers();
        clearForm();

    } catch (err) {

  }

  async function fshiUser(pin, name) {
    if (!confirm(`A je i sigurt qÃ« do fshish pÃ«rdoruesin "${name}" me PIN: ${pin}?`)) {

    }

    const adminPass = document.getElementById("adminPass").value.trim();
    if (!adminPass) {
      alert("FjalÃ«kalimi i admin-it duhet pÃ«r tÃ« fshirÃ« pÃ«rdorues.");

    }

      const res = await fetch(API_URL, {

        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ delete: true, adminPass, pin })
      });

      const text = await res.text();
      alert(text);
      if (res.ok) fetchUsers();
    } catch (err) {
      alert("Gabim nÃ« rrjet: " + err.message);

  }

  function clearForm() {

<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Menaxhimi i Përdoruesve</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 5px 0; padding: 8px; font-size: 16px; }
    .user-entry { border: 1px solid #ccc; padding: 8px; margin-bottom: 10px; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <h2>Menaxho PIN-at</h2>
  <label>Emri:</label><br>
  <input type="text" id="name"><br>
  <label>PIN (4 shifra):</label><br>
  <input type="text" id="pin" maxlength="4"><br>
  <label>Fjalëkalimi Admin:</label><br>
  <input type="password" id="adminPass"><br>
  <button onclick="addOrUpdateUser()">Shto ose Përditëso</button>

  <h3>Lista e Përdoruesve</h3>
  <div id="userList">Duke u ngarkuar...</div>

  <script>
    const apiURL = 'https://porta.armnis76.workers.dev/';

    async function loadUsers() {
      const listDiv = document.getElementById('userList');
      listDiv.innerHTML = 'Duke u ngarkuar...';
      try {
        const res = await fetch(apiURL);
        const users = await res.json();
        listDiv.innerHTML = '';

        Object.entries(users).forEach(([name, data]) => {
          const div = document.createElement('div');
          div.className = 'user-entry';
          div.innerHTML = `
            <b>${name}</b><br>
            PIN: ${data.pin}<br>
            Orari: ${data.allowedFrom}:00 - ${data.allowedTo}:00<br>
            <button onclick="deleteUser('${name}')">🗑️ Fshi</button>
          `;
          listDiv.appendChild(div);
        });

        if (Object.keys(users).length === 0) {
          listDiv.innerHTML = '🟡 Nuk ka asnjë përdorues.';
        }
      } catch (err) {
        listDiv.innerHTML = '❌ Gabim gjatë ngarkimit të listës.';
      }
    }

    async function addOrUpdateUser() {
      const name = document.getElementById('name').value.trim();
      const pin = document.getElementById('pin').value.trim();
      const adminPass = document.getElementById('adminPass').value;

      if (!name || !pin || !adminPass) {
        alert('Plotësoni të gjitha fushat!');
        return;
      }

      try {
        const res = await fetch(apiURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ add: true, name, pin, adminPass })
        });

        const msg = await res.text();

        if (res.status === 409 && msg.includes("Përdor")) {
          // user exists, confirm update
          const proceed = confirm(msg + "\n\nDëshiron ta përditësosh PIN-in?");
          if (proceed) {
            const updateRes = await fetch(apiURL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ add: true, name, pin, adminPass, update: true })
            });
            const updateMsg = await updateRes.text();
            alert(updateMsg);
          } else {
            return;
          }
        } else {
          alert(msg);
        }

        loadUsers();
      } catch (err) {
        alert('❌ Gabim gjatë shtimit/përditësimit.');
      }
    }

    async function deleteUser(name) {
      const adminPass = prompt(`Vendos fjalëkalimin admin për të fshirë ${name}:`);
      if (!adminPass) return;

      try {
        const res = await fetch(apiURL, {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, adminPass })
        });
        const msg = await res.text();
        alert(msg);
        loadUsers();
      } catch (err) {
        alert('❌ Gabim gjatë fshirjes.');
      }
    }

    loadUsers();
  </script>

</body>
</html>

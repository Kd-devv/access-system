<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Sistemi i Kontrollit të Aksesit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    /* Your existing CSS styles */
    body { font-family: sans-serif; max-width: 1000px; margin: auto; padding: 20px; }
    #password-protection { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; }
    #password-form { background: white; padding: 30px; border-radius: 8px; text-align: center; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    /* Add all other existing styles */
  </style>
</head>
<body>
  <!-- Password Protection Screen -->
  <div id="password-protection">
    <div id="password-form">
      <h2>Hyrje në Sistem</h2>
      <p>Ju lutem shkruani fjalëkalimin për të hyrë:</p>
      <input type="password" id="access-password" placeholder="Fjalëkalimi" autofocus>
      <button id="login-button">Hyr</button>
      <div id="password-error" style="color:red;margin-top:10px;display:none;"></div>
    </div>
  </div>
  
  <!-- Protected Content -->
  <div class="protected-content" style="display:none;">
    <!-- Your existing protected content -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // Configuration
    const apiUrl = "https://porta.armnis76.workers.dev";
    let authToken = null;

    // DOM Elements
    const loginButton = document.getElementById('login-button');
    const passwordInput = document.getElementById('access-password');
    const passwordError = document.getElementById('password-error');
    const protectedContent = document.querySelector('.protected-content');
    const passwordProtection = document.getElementById('password-protection');

    // Event Listeners
    document.addEventListener('DOMContentLoaded', initializeApp);
    loginButton.addEventListener('click', checkPassword);
    passwordInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') checkPassword();
    });

    // Initialize application
    function initializeApp() {
      const savedToken = sessionStorage.getItem("authToken");
      if (savedToken) {
        verifySession(savedToken);
      }
    }

    // Check password function
    async function checkPassword() {
      const password = passwordInput.value;
      
      if (!password) {
        showError("Ju lutem shkruani fjalëkalimin");
        return;
      }

      try {
        const response = await fetch(`${apiUrl}/login`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({ password })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || "Fjalëkalimi i gabuar");
        }

        const data = await response.json();
        authToken = data.token;
        sessionStorage.setItem("authToken", authToken);
        
        passwordProtection.style.display = "none";
        protectedContent.style.display = "block";
        
        // Load initial data
        fetchUsers();
      } catch (error) {
        showError(error.message);
      }
    }

    // Verify existing session
    async function verifySession(token) {
      try {
        const response = await fetch(`${apiUrl}/validate`, {
          headers: { 
            "Authorization": `Bearer ${token}`,
            "Accept": "application/json"
          }
        });

        if (response.ok) {
          authToken = token;
          passwordProtection.style.display = "none";
          protectedContent.style.display = "block";
          fetchUsers();
        } else {
          sessionStorage.removeItem("authToken");
        }
      } catch (error) {
        console.error("Session verification failed:", error);
        sessionStorage.removeItem("authToken");
      }
    }

    // Helper functions
    function showError(message) {
      passwordError.textContent = message;
      passwordError.style.display = "block";
      passwordInput.value = "";
      passwordInput.focus();
    }

    // Add all your other existing functions (fetchUsers, etc.)
    async function fetchUsers() {
      try {
        const response = await fetch(`${apiUrl}/users`, {
          headers: { 
            "Authorization": `Bearer ${authToken}`,
            "Accept": "application/json"
          }
        });

        if (response.status === 401) {
          sessionStorage.removeItem("authToken");
          window.location.reload();
          return;
        }

        // Process users data
        const data = await response.json();
        console.log("Users data:", data);
        
      } catch (error) {
        console.error("Error fetching users:", error);
      }
    }

    // Add all other application functions here...
  </script>
</body>
</html>

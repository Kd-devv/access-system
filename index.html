<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />

  <style>
    body { font-family: sans-serif; background: #f2f2f2; padding: 2em; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; background: white; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }

    .form { margin-bottom: 2em; background: #fff; padding: 1em; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>ğŸ“‹ Menaxhimi i PÃ«rdoruesve</h1>

  <div class="form">
    <h2>â• Shto ose PÃ«rditÃ«so PÃ«rdorues</h2>
    <label>Emri: <input id="name" /></label><br />
    <label>PIN: <input id="pin" /></label><br />
    <label>QÃ« nga (data & ora): <input id="from" type="datetime-local" /></label><br />
    <label>Deri mÃ« (data & ora): <input id="to" type="datetime-local" /></label><br />
    <label>FjalÃ«kalimi Admin: <input id="adminPass" type="password" /></label><br />
    <button onclick="save()">ğŸ’¾ Ruaj</button>
  </div>

  <table id="userTable">
    <thead>
      <tr>
        <th>Emri</th>
        <th>PIN</th>
        <th>QÃ« nga</th>
        <th>Deri mÃ«</th>
        <th>Fshi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "/"; // pÃ«rshtate nÃ«se pÃ«rdor rrugÃ« tjetÃ«r
    const adminPass = document.getElementById("adminPass");

    async function fetchUsers() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = "";

      Object.entries(data).forEach(([key, user]) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.pin}</td>
          <td>${user.allowedFromDateTime || ''}</td>
          <td>${user.allowedToDateTime || ''}</td>
          <td><button onclick="deleteUser('${user.name}')">ğŸ—‘ï¸</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    async function save() {
      const name = document.getElementById("name").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      if (!name || !pin || !adminPass.value) {
        alert("â— PlotÃ«soni tÃ« gjitha fushat.");
        return;
      }

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name,
          pin,
          adminPass: adminPass.value,
          allowedFromDateTime: from || null,
          allowedToDateTime: to || null
        })
      });

      const result = await res.json();
      alert(result.message || result.error);
      fetchUsers();
    }

    async function deleteUser(name) {
      if (!confirm(`ğŸ—‘ï¸ Fshini pÃ«rdoruesin: ${name}?`)) return;

      const res = await fetch(API_URL, {
        method: "DELETE",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, adminPass: adminPass.value })
      });

      const result = await res.json();
      alert(result.message || result.error);
      fetchUsers();
    }

    fetchUsers();
  </script>
</body>
</html>

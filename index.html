<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menaxhimi i PIN-eve</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    h1 { color: #333; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; max-width: 300px; }
    .user-list { margin-top: 20px; }
    .user-entry { background: #fff; padding: 10px; border: 1px solid #ccc; margin-bottom: 8px; }
    .flex { display: flex; gap: 10px; flex-wrap: wrap; }
    button { cursor: pointer; }
  </style>
</head>
<body>

<h1>Menaxhimi i Përdoruesve</h1>
<form id="addUserForm">
  <input type="text" id="name" placeholder="Emri" required>
  <input type="text" id="pin" placeholder="PIN" required>
  <input type="password" id="adminPass" placeholder="Fjalëkalimi Admin" required>
  <button type="submit">Shto / Përditëso PIN</button>
</form>

<div id="message"></div>
<h2>Lista e Përdoruesve</h2>
<div class="user-list" id="userList">Duke u ngarkuar...</div>

<script>
const API_URL = "https://porta.armnis76.workers.dev/";

async function fetchUsers() {
  const userList = document.getElementById("userList");
  userList.innerHTML = "Duke u ngarkuar...";
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    userList.innerHTML = "";
    for (const pin in data) {
      const user = data[pin];
      const div = document.createElement("div");
      div.className = "user-entry";
      div.innerHTML = `
        <strong>${user.name}</strong> - PIN: ${pin}<br>
        <div class="flex">
          <button onclick="deleteUser('${pin}')">Fshi</button>
        </div>
      `;
      userList.appendChild(div);
    }
  } catch (err) {
    userList.innerHTML = "Gabim gjatë marrjes së të dhënave.";
  }
}

async function deleteUser(pin) {
  const adminPass = prompt("Shkruaj fjalëkalimin admin për fshirje:");
  if (!adminPass) return;
  try {
    const res = await fetch(API_URL, {
      method: "DELETE",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ pin, adminPass })
    });
    const txt = await res.text();
    alert(txt);
    fetchUsers();
  } catch (err) {
    alert("Gabim gjatë fshirjes.");
  }
}

document.getElementById("addUserForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const pin = document.getElementById("pin").value.trim();
  const adminPass = document.getElementById("adminPass").value.trim();

  const message = document.getElementById("message");
  message.textContent = "";

  if (!name || !pin || !adminPass) {
    message.textContent = "Plotësoni të gjitha fushat.";
    return;
  }

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, pin, add: true, adminPass })
    });
    const txt = await res.text();
    message.textContent = txt;
    fetchUsers();
  } catch (err) {
    message.textContent = "Gabim në shtim/përditësim.";
  }
});

fetchUsers();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Menaxhimi i Përdoruesve</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    h1 { text-align: center; }
    form, table {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem auto;
      max-width: 500px;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.3rem 0;
      width: 100%;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      margin-top: 2rem;
    }
    th, td {
      text-align: left;
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
    }
    button.delete {
      background-color: red;
      color: white;
      border: none;
      padding: 0.4rem;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Menaxhimi i Përdoruesve</h1>

  <form id="userForm">
    <input type="text" id="name" placeholder="Emri i përdoruesit" required />
    <input type="text" id="pin" placeholder="PIN" required />
    <input type="password" id="adminPass" placeholder="Fjalëkalimi admin" required />
    <button type="submit">Shto / Përditëso</button>
  </form>

  <table id="userTable">
    <thead>
      <tr><th>Emri</th><th>PIN</th><th>Fshi</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://porta.armnis76.workers.dev";

    async function loadUsers() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = "";

      Object.entries(data).forEach(([name, info]) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${name}</td>
          <td>${info.pin}</td>
          <td><button class="delete" onclick="deleteUser('${name}')">Fshi</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("userForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const adminPass = document.getElementById("adminPass").value.trim();

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, pin, adminPass })
      });

      const text = await res.text();
      alert(text);
      loadUsers();
    });

    async function deleteUser(name) {
      const adminPass = prompt("Vendos fjalëkalimin admin për të fshirë:");
      if (!adminPass) return;

      const res = await fetch(API_URL, {
        method: "DELETE",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, adminPass })
      });

      const text = await res.text();
      alert(text);
      loadUsers();
    }

    loadUsers();
  </script>
</body>
</html>

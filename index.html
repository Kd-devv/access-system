<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Menaxho PIN</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }
    input, button {
      display: block;
      margin-bottom: 1rem;
      padding: 0.6rem;
      width: 100%;
      max-width: 300px;
    }
    #result {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h2>Shto ose përditëso përdorues</h2>

  <input type="text" id="admin" placeholder="Admin username" />
  <input type="password" id="pass" placeholder="Admin password" />
  <input type="text" id="emri" placeholder="Emri" />
  <input type="text" id="pin" placeholder="PIN (4 shifra)" maxlength="4" />
  <button onclick="shtoOseUpdate()">Dergo</button>

  <div id="result"></div>

  <script>
    async function shtoOseUpdate() {
      const admin = document.getElementById('admin').value;
      const pass = document.getElementById('pass').value;
      const emri = document.getElementById('emri').value;
      const pin = document.getElementById('pin').value;

      const data = {
        action: "add",
        admin,
        pass,
        emri,
        pin,
        update: true  // vendos në false nëse do ta shtosh vetëm nëse nuk ekziston
      };

      const res = await fetch("https://porta.armnis76.workers.dev/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const json = await res.json();
      document.getElementById('result').textContent = JSON.stringify(json, null, 2);
    }
  </script>

</body>
</html>

<head>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    /* Stilet e mÃ«parshme mbeten tÃ« njÃ«jta */
    :root {
      --primary: #4a6fa5;
      --danger: #e63946;
      --success: #2a9d8f;
      --warning: #e9c46a;
      --dark: #264653;

<body>
  <!-- Password Protection Screen -->
  <div id="password-protection">
    <div id="password-form">
      <h2>Hyrje nÃ« Sistem</h2>
      <p>Ju lutem shkruani fjalÃ«kalimin pÃ«r tÃ« hyrÃ«:</p>
      <input type="password" id="access-password" placeholder="FjalÃ«kalimi" autofocus>
      <button id="login-btn">Hyr</button>
      <div id="password-error" style="display: none;"></div>
    </div>
  </div>
  
  <!-- Protected Content -->
  <div class="protected-content" style="display: none;">
    <div class="header">
      <h1>ğŸšª Sistemi i Kontrollit tÃ« Aksesit</h1>
      <button class="logout-btn" id="logout-btn">Dil</button>
    </div>
    
    <div class="tabs">
      <div class="tab active" data-tab="users">Menaxhimi i PÃ«rdoruesve</div>
      <div class="tab" data-tab="logs">Logjet e Aksesit</div>
    </div>
    
    <!-- User Management Tab -->
    <div id="users-tab" class="tab-content active">
      <!-- ... (mbetja e HTML pÃ«r menaxhimin e pÃ«rdoruesve) ... -->
    </div>
    
    <!-- Access Logs Tab -->
    <div id="logs-tab" class="tab-content">
      <!-- ... (mbetja e HTML pÃ«r logjet) ... -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // Konfigurimi global
    const apiUrl = "https://porta.armnis76.workers.dev";
    let authToken = null;
    let allLogs = [];
    let idleTimer;
    let countdownInterval;
    const SESSION_TIMEOUT = 30 * 60 * 1000; // 30 minuta
    const WARNING_TIME = 5 * 60 * 1000; // 5 minuta paralajmÃ«rim

    // Funksionet e Sesionit
    function setupActivityListeners() {
      ['mousemove', 'keypress', 'click', 'scroll'].forEach(event => {
        document.addEventListener(event, resetIdleTimer);
      });
    }

    function resetIdleTimer() {
      clearTimeout(idleTimer);
      clearInterval(countdownInterval);
      
      idleTimer = setTimeout(logout, SESSION_TIMEOUT);
      
      if (authToken) {
        fetch(`${apiUrl}/heartbeat`, {
          headers: { "Authorization": `Bearer ${authToken}` }
        }).catch(() => {});
      }
    }

    // Funksioni i kyÃ§jes
    async function logout() {
      if (authToken) {
        try {
          await fetch(`${apiUrl}/logout`, {
            method: "POST",
            headers: { "Authorization": `Bearer ${authToken}` }
          });
        } catch (e) {
          console.error("Gabim gjatÃ« daljes:", e);
        }
      }
      sessionStorage.removeItem("authToken");
      window.location.reload();
    }

    // Autentifikimi
    async function checkPassword() {
      const password = document.getElementById("access-password").value;
      const errorElement = document.getElementById("password-error");
      
      if (!password) {
        errorElement.textContent = "Ju lutem shkruani fjalÃ«kalimin";
        errorElement.style.display = "block";
        return;
      }

      try {
        const response = await fetch(`${apiUrl}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password })
        });
        
        const data = await response.json();
        
        if (response.ok && data.token) {
          authToken = data.token;
          sessionStorage.setItem("authToken", authToken);
          
          document.getElementById("password-protection").style.display = "none";
          document.querySelector(".protected-content").style.display = "block";
          
          setupActivityListeners();
          resetIdleTimer();
          fetchUsers();
        } else {
          errorElement.textContent = data.error || "FjalÃ«kalimi i gabuar";
          errorElement.style.display = "block";
        }
      } catch (err) {
        errorElement.textContent = "Gabim nÃ« rrjet: " + err.message;
        errorElement.style.display = "block";
      }
    }

    // Inicializimi
    document.addEventListener('DOMContentLoaded', function() {
      // Lidhja e butonave
      document.getElementById('login-btn').addEventListener('click', checkPassword);
      document.getElementById('logout-btn').addEventListener('click', logout);
      
      // Lidhja e tab-ve
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', function() {
          switchTab(this.dataset.tab);
        });
      });

      // Kontrollo sesionin ekzistues
      const savedToken = sessionStorage.getItem("authToken");
      if (savedToken) {
        verifySession(savedToken);
      }
    });

    async function verifySession(token) {
      try {
        const response = await fetch(`${apiUrl}/users`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        
        if (response.ok) {
          authToken = token;
          document.getElementById("password-protection").style.display = "none";
          document.querySelector(".protected-content").style.display = "block";
          setupActivityListeners();
          resetIdleTimer();
          fetchUsers();
        } else {
          sessionStorage.removeItem("authToken");
        }
      } catch (err) {
        console.error("Verifikimi i sesionit dÃ«shtoi:", err);
      }
    }

    // Funksionet e tjera (fetchUsers, addTimeSlot, etc.) mbeten tÃ« njÃ«jta
    // ... (vendos kÃ«tu tÃ« gjitha funksionet e tjera tÃ« mÃ«parshme) ...
  </script>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Kontroll Aksesi</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    input, button { padding: 10px; font-size: 18px; }
    button { margin-top: 10px; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Vendos PIN për të hapur</h2>
  <input type="password" id="pin" placeholder="Write the PIN/Vendos kodin PIN" />
  <br />
  <button onclick="kontrollo()">Open door/Hap portën</button>
  <div id="status"></div>

  <script>
    const kodiSakt = "1234";
    // Vendos këtu URL e Cloudflare Worker-it që krijove
    const proxyUrl = "https://porta.armnis76.workers.dev";

    function kontrollo() {
      const pin = document.getElementById("pin").value;
      const status = document.getElementById("status");

      if (pin === kodiSakt) {
        status.innerText = "✅ PIN OK! Wait..";
        fetch(proxyUrl)
          .then(res => res.text())
          .then(msg => {
            status.innerText = msg;
          })
          .catch(() => {
            status.innerText = "❌ Wrong with network/Gabim në rrjet.";
          });
      } else {
        status.innerText = "❌ Wrong PIN/PIN i pasaktë!";
      }
    }
  </script>
</body>
</html>

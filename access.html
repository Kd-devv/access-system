<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kontroll Aksesi</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    input { padding: 10px; font-size: 18px; }
    button { padding: 10px 20px; font-size: 18px; margin-top: 10px; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Vendos PIN për të hapur</h2>
  <input type="password" id="pin" placeholder="Vendos PIN" />
  <br>
  <button onclick="kontrollo()">Hap</button>
  <div id="status"></div>

  <script>
    const kodiSakt = "1234"; // ndryshoje me PIN-in tënd
    const iftttUrl = "https://maker.ifttt.com/trigger/hap_dere/with/key/YOUR_IFTTT_KEY"; // vendos URL-në nga Webhooks

    function kontrollo() {
      const pin = document.getElementById("pin").value;
      const status = document.getElementById("status");

      if (pin === kodiSakt) {
        status.innerText = "✅ Duke dërguar komandën...";
        fetch(iftttUrl)
          .then(res => {
            if (res.ok) {
              status.innerText = "✔️ Pajisja u aktivizua!";
            } else {
              status.innerText = "❌ Gabim në dërgim.";
            }
          })
          .catch(() => {
            status.innerText = "⚠️ Gabim në rrjet.";
          });
      } else {
        status.innerText = "❌ PIN i pasaktë!";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Kontroll Aksesi me Multi-User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 30px;
      padding: 0 15px;
      background-color: #f4f4f4;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    select, input[type="password"], button {
      font-size: 16px;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #333;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      font-size: 15px;
    }
    @media (orientation: portrait) {
      select, input[type="password"], button {
        font-size: 17px;
        padding: 11px;
        width: 90%;
      }
      #status {
        font-size: 16px;
      }
    }
    @media (orientation: landscape) {
      select, input[type="password"], button {
        font-size: 15px;
        padding: 9px;
        max-width: 280px;
      }
      #status {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>Kontroll Aksesi me Multi-User</h2>
  <select id="userSelect" aria-label="Zgjidh përdoruesin">
    <option value="" disabled selected>Zgjidh përdoruesin</option>
    <option value="1234">Admin</option>
    <option value="5678">Armand</option>
    <option value="0000">Vizitor</option>
  </select>
  <br />
  <input type="password" id="pin" placeholder="Vendos PIN për përdoruesin" aria-label="PIN" />
  <br />
  <button onclick="kontrollo()">Open door / Hap portën</button>
  <div id="status"></div>

  <script>
    const proxyUrl = "https://porta.armnis76.workers.dev";

    function kontrollo() {
      const status = document.getElementById("status");
      const userSelect = document.getElementById("userSelect");
      const pinInput = document.getElementById("pin");
      const pin = pinInput.value.trim();
      const selectedPin = userSelect.value;

      if (!selectedPin) {
        status.innerText = "⚠️ Zgjidh përdoruesin!";
        return;
      }
      if (!pin) {
        status.innerText = "⚠️ Vendos PIN!";
        return;
      }
      if (pin !== selectedPin) {
        status.innerText = "❌ PIN i pasaktë për përdoruesin e zgjedhur!";
        return;
      }

      status.innerText = "⏳ Verifikim PIN...";

      fetch(proxyUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pin })
      })
      .then(res => res.text())
      .then(msg => {
        status.innerText = msg;
      })
      .catch(() => {
        status.innerText = "❌ Gabim në rrjet / Network error.";
      });
    }
  </script>
</body>
</html>

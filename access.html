<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <title>Verifikimi i PIN</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #eef;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    form, .full-login {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message {
      margin-top: 1rem;
      min-height: 40px;
    }
    .success {
      color: #155724;
      background-color: #d4edda;
      padding: 10px;
      border-radius: 4px;
    }
    .error {
      color: #721c24;
      background-color: #f8d7da;
      padding: 10px;
      border-radius: 4px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Verifikim PIN</h2>

  <!-- Hapi 1: Vetëm verifikimi i PIN -->
  <form id="pinCheckForm">
    <input type="password" id="pinOnly" placeholder="Vendos PIN-in" required />
    <button type="submit">Verifiko</button>
    <div id="message"></div>
  </form>

  <!-- Hapi 2: Formulari i plotë për të hapur derën -->
  <div id="fullLoginForm" class="hidden full-login">
    <h2>Hap Derën</h2>
    <form id="accessForm">
      <input type="text" id="name" placeholder="Emri i përdoruesit" required />
      <input type="password" id="pin" placeholder="PIN" required />
      <button type="submit">Hap Derën</button>
      <div id="accessMessage"></div>
    </form>
  </div>

  <script>
    const API_URL = "https://porta.armnis76.workers.dev";

    window.onload = function () {
      const verified = sessionStorage.getItem("verified");
      if (verified === "true") {
        document.getElementById("fullLoginForm").classList.remove("hidden");
        document.getElementById("pinCheckForm").classList.add("hidden");
      }
    };

    // Hapi 1: Verifikimi i vetëm i PIN
    document.getElementById("pinCheckForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const pin = document.getElementById("pinOnly").value.trim();
      const msg = document.getElementById("message");
      msg.textContent = "Po kontrollohet...";
      msg.className = "";

      try {
        const res = await fetch(`${API_URL}`);
        const users = await res.json();
        let matchedUser = null;
        const now = new Date();

        for (const [username, userData] of Object.entries(users)) {
          if (userData.pin === pin) {
            const validTime = userData.timeSlots?.some(slot => {
              const start = new Date(slot.start);
              const end = new Date(slot.end);
              return now >= start && now <= end;
            });
            if (validTime) {
              matchedUser = username;
              break;
            }
          }
        }

        if (matchedUser) {
          msg.textContent = "PIN i verifikuar me sukses!";
          msg.className = "success";
          sessionStorage.setItem("verified", "true");
          document.getElementById("fullLoginForm").classList.remove("hidden");
          document.getElementById("pinCheckForm").classList.add("hidden");
        } else {
          msg.textContent = "PIN nuk është valid ose është jashtë orarit.";
          msg.className = "error";
        }
      } catch (err) {
        msg.textContent = "Gabim gjatë verifikimit: " + err.message;
        msg.className = "error";
      }
    });

    // Hapi 2: Hapja e derës
    document.getElementById("accessForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const message = document.getElementById("accessMessage");
      
      message.textContent = "Po verifikohet...";
      message.className = "";

      try {
        const res = await fetch(`${API_URL}/access`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, pin })
        });

        const data = await res.json();
        if (res.ok) {
          message.textContent = data.message;
          message.className = "success";
        } else {
          message.textContent = data.error || "Gabim i panjohur";
          message.className = "error";
        }
      } catch (err) {
        message.textContent = "Gabim në rrjet: " + err.message;
        message.className = "error";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hap Der√´n me PIN</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4a90e2, #145374);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 1rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      width: 360px;
      max-width: 90vw;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      margin-bottom: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      text-align: center;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px #77b6ea;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #28a745;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    button:hover {
      background: #218838;
    }

    #msg {
      margin-top: 0.5rem;
      font-size: 1rem;
      min-height: 1.5em;
    }

    .success { color: #a8ff9e; font-weight: 600; }
    .warning { color: #ffcc00; font-weight: 600; }
    .error { color: #ff6b6b; font-weight: 700; }

    #adminPanel {
      display: none;
      margin-top: 2rem;
      border-top: 1px solid #ffffff33;
      padding-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hap Der√´n me PIN</h1>
    <input id="pin" type="text" placeholder="Fut PIN ose fjal√´kalim" autocomplete="off" />
    <button onclick="dergoPin()">Hap Der√´n</button>
    <div id="msg"></div>

    <!-- Paneli i administratorit -->
    <div id="adminPanel">
      <h2 style="font-size: 1.2rem;">Paneli i Administratorit</h2>
      <input id="newPin" type="text" placeholder="Shto PIN t√´ ri" />
      <button onclick="shtoPin()">Shto PIN</button>
      <div id="adminMsg"></div>
    </div>
  </div>

  <script>
    const PIN_ADMIN = "9999"; // PIN-i sekret p√´r administrator

    async function dergoPin() {
      const pinInput = document.getElementById("pin");
      const msg = document.getElementById("msg");
      const pin = pinInput.value.trim();

      if (!pin) {
        msg.textContent = "Ju lutem fusni PIN-in.";
        msg.className = "warning";
        return;
      }

      if (pin === PIN_ADMIN) {
        document.getElementById("adminPanel").style.display = "block";
        msg.textContent = "‚úÖ Paneli i administratorit u hap.";
        msg.className = "success";
        pinInput.value = "";
        return;
      }

      msg.textContent = "‚è≥ Po kontrollohet...";
      msg.className = "";

      try {
        const response = await fetch("https://porta.armnis76.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          mode: "cors",
          body: JSON.stringify({ pin })
        });

        const text = await response.text();

        if (response.ok) {
          msg.textContent = text;
          msg.className = "success";
          pinInput.value = "";
        } else {
          msg.textContent = text;
          msg.className = "warning";
        }

      } catch (error) {
        msg.textContent = "‚ùå Gabim n√´ rrjet.";
        msg.className = "error";
      }
    }

    function shtoPin() {
      const newPin = document.getElementById("newPin").value.trim();
      const adminMsg = document.getElementById("adminMsg");

      if (!newPin) {
        adminMsg.textContent = "üìõ Ju lutem shkruani nj√´ PIN t√´ ri.";
        adminMsg.className = "warning";
        return;
      }

      // K√´tu mund t√´ shtosh kodin p√´r ta ruajtur PIN-in n√´ server
      adminMsg.textContent = `‚úÖ PIN "${newPin}" u shtua me sukses!`;
      adminMsg.className = "success";
      document.getElementById("newPin").value = "";
    }

    // Lejo Enter p√´r d√´rgim
    document.getElementById("pin").addEventListener("keydown", function(e) {
      if (e.key === "Enter") dergoPin();
    });

    document.getElementById("newPin").addEventListener("keydown", function(e) {
      if (e.key === "Enter") shtoPin();
    });
  </script>
</body>
</html>

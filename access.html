<!DOCTYPE html>
<html lang="sq">
<head>
  <!-- Kopjoni të gjithë HEAD tuaj origjinal këtu -->
  <meta charset="UTF-8">
  <title>Hapja e Derës</title>

<body>
  <!-- Kopjoni të gjithë HTML tuaj origjinal këtu -->
  <h2>Hyr me PIN</h2>
  <form id="accessForm">
    <input type="text" id="name" placeholder="Emri i përdoruesit" required />
    <input type="password" id="pin" placeholder="PIN" required />
    <button type="submit">Hap Derën</button>
    <div id="message"></div>
  </form>

  <div class="access-calendar" id="accessCalendar">
    <h3>Orari juaj i aksesit:</h3>
    <div id="accessTimes"></div>
  </div>

  <script>
    // ==================== RREGULLIMET E REJA ====================
    document.addEventListener('DOMContentLoaded', function() {
      const API_URL = "https://porta.armnis76.workers.dev/access";
      const form = document.getElementById("accessForm");
      
      if (!form) {
        console.error("Gabim: Forma nuk u gjet");
        return;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const nameInput = document.getElementById("name");
        const pinInput = document.getElementById("pin");
        const messageDiv = document.getElementById("message");
        
        if (!nameInput || !pinInput || !messageDiv) {
          console.error("Gabim: Elementet e formës nuk u gjetën");
          return;
        }

        const name = nameInput.value.trim();
        const pin = pinInput.value.trim();
        
        messageDiv.textContent = "Po verifikohet...";
        messageDiv.className = "";

        try {
          const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, pin })
          });
          
          const data = await res.json();
          if (res.ok) {
            messageDiv.textContent = data.message;
            messageDiv.className = "success";
          } else {
            messageDiv.textContent = data.error || "Gabim i panjohur";
            messageDiv.className = "error";
          }
          await showUserAccessTimes(name);
        } catch (err) {
          messageDiv.textContent = "Gabim në rrjet: " + err.message;
          messageDiv.className = "error";
        }
      });

      // Kopjoni funksionin tuaj origjinal showUserAccessTimes këtu
      async function showUserAccessTimes(name) {
        // ... (Kodi juaj ekzistues i pandryshuar)
      }
    });
    // ==================== FUND I RREGULLIMEVE ====================
  </script>
</body>
</html>

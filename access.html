<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Hyrja e Autorizuar</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
      background: #f7f7f7;
    }
    input {
      font-size: 18px;
      padding: 10px;
      width: 200px;
      margin-top: 10px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Enter the code to open the door.</h2>
  <input type="password" id="code" placeholder="Kodi i aksesit">
  <br>
  <button onclick="checkCode()">Open the door</button>
  <p id="status"></p>

  <script>
    const kodiSakt = "4567"; // üîê Change this to your secret code
    const pajisjaURL = "http://192.168.4.1/open"; // üîß The IP or URL of the device controlling the door

    function checkCode() {
      const inputCode = document.getElementById("code").value.trim();
      const statusMsg = document.getElementById("status");

      if (inputCode === kodiSakt) {
        fetch(pajisjaURL)
          .then(res => {
            if (res.ok) {
              statusMsg.innerText = "‚úÖ The door opened!";
              statusMsg.style.color = "green";
            } else {
              statusMsg.innerText = "‚ùå The device did not respond..";
              statusMsg.style.color = "red";
            }
          })
          .catch(err => {
            statusMsg.innerText = "‚ö†Ô∏è Device related error!";
            statusMsg.style.color = "red";
          });
      } else {
        statusMsg.innerText = "üîê The code is incorrect.";
        statusMsg.style.color = "red";
      }
    }
  </script>
</body>
</html>

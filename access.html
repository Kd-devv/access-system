<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifikimi Paraprak</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
    .container { background: #f5f5f5; padding: 20px; border-radius: 8px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    .error { color: red; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verifikimi Paraprak</h2>
    <div id="step1">
      <p>Ju lutem shkruani kodin e verifikimit paraprak:</p>
      <input type="text" id="preAuthCode" placeholder="6-shifror">
      <button onclick="verifyPreAuth()">Vazhdo</button>
      <p id="preAuthError" class="error"></p>
    </div>
    
    <div id="step2" class="hidden">
      <h3>Identifikohu</h3>
      <input type="text" id="username" placeholder="Emri i përdoruesit">
      <input type="password" id="password" placeholder="PIN">
      <button onclick="verifyCredentials()">Hap Portën</button>
      <p id="authError" class="error"></p>
    </div>
  </div>

  <script>
    const API_URL = "https://porta.armnis76.workers.dev";
    let currentSessionId = null;

    async function verifyPreAuth() {
      const code = document.getElementById("preAuthCode").value;
      const errorElement = document.getElementById("preAuthError");
      
      if (!code || code.length !== 6) {
        errorElement.textContent = "Ju lutem shkruani një kod të vlefshëm 6-shifror";
        return;
      }

      try {
        const response = await fetch(`${API_URL}/pre-auth`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ preAuthCode: code })
        });

        const data = await response.json();
        
        if (data.valid) {
          currentSessionId = data.sessionId;
          document.getElementById("step1").classList.add("hidden");
          document.getElementById("step2").classList.remove("hidden");
        } else {
          errorElement.textContent = data.error || "Kodi i verifikimit është i pavlefshëm";
        }
      } catch (err) {
        errorElement.textContent = "Gabim në rrjet. Ju lutem provoni përsëri.";
      }
    }

    async function verifyCredentials() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorElement = document.getElementById("authError");
      
      if (!username || !password) {
        errorElement.textContent = "Ju lutem plotësoni të gjitha fushat";
        return;
      }

      try {
        const response = await fetch(`${API_URL}/verify`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sessionId: currentSessionId, username, password })
        });

        const data = await response.json();
        
        if (data.success) {
          alert(data.message);
        } else {
          errorElement.textContent = data.error || "Identifikimi dështoi";
        }
      } catch (err) {
        errorElement.textContent = "Gabim në rrjet. Ju lutem provoni përsëri.";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Hapja e Derës</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #eef;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message {
      margin-top: 1rem;
      min-height: 50px;
      padding: 0.5rem;
      border-radius: 4px;
    }
    .success {
      color: #155724;
      background-color: #d4edda;
    }
    .error {
      color: #721c24;
      background-color: #f8d7da;
    }
  </style>
</head>
<body>
  <script>
    (async function() {
      // 1. Check for auth data
      const authData = JSON.parse(sessionStorage.getItem("authData") || {});
      if (!authData.token) {
        window.location.replace("verify.html");
        return;
      }

      // 2. Verify with server
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const nonce = urlParams.get('nonce');
        const fingerprint = await getDeviceFingerprint();
        
        if (authData.fp !== fingerprint) {
          throw new Error("Device mismatch");
        }

        const res = await fetch("https://porta.armnis76.workers.dev/check-token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            token: authData.token,
            nonce,
            fingerprint
          })
        });

        if (!res.ok) {
          throw new Error("Token verification failed");
        }

        const data = await res.json();
        sessionStorage.setItem("authData", JSON.stringify({
          ...authData,
          currentNonce: data.nonce
        }));
      } catch (err) {
        sessionStorage.removeItem("authData");
        window.location.replace("verify.html");
      }
    })();

    async function getDeviceFingerprint() {
      const components = [
        navigator.userAgent,
        navigator.hardwareConcurrency,
        screen.width + 'x' + screen.height,
        navigator.deviceMemory || 'unknown'
      ];
      
      const hash = await crypto.subtle.digest(
        'SHA-256',
        new TextEncoder().encode(components.join('|'))
      );
      return Array.from(new Uint8Array(hash))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }
  </script>

  <h2>Hapja e Derës</h2>
  <form id="accessForm">
    <input type="text" id="name" placeholder="Emri i përdoruesit" required />
    <input type="password" id="password" placeholder="Fjalëkalimi" required />
    <button type="submit">Hap Derën</button>
    <div id="message"></div>
  </form>

  <script>
    document.getElementById("accessForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const authData = JSON.parse(sessionStorage.getItem("authData") || {});
      if (!authData.token) {
        window.location.replace("verify.html");
        return;
      }

      const name = document.getElementById("name").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");
      
      message.textContent = "Po verifikohet...";
      message.className = "";

      try {
        const res = await fetch("https://porta.armnis76.workers.dev/access", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": `Bearer ${authData.token}`
          },
          body: JSON.stringify({ 
            name, 
            password,
            nonce: authData.currentNonce
          })
        });

        const data = await res.json();
        
        if (res.ok) {
          message.textContent = data.message;
          message.className = "success";
        } else {
          message.textContent = data.error || "Gabim i panjohur";
          message.className = "error";
          if (res.status === 401) {
            sessionStorage.removeItem("authData");
            setTimeout(() => window.location.replace("verify.html"), 2000);
          }
        }
      } catch (err) {
        message.textContent = "Gabim në rrjet";
        message.className = "error";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Hapja e Derës</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #eef;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message {
      margin-top: 1rem;
      min-height: 50px;
      padding: 0.5rem;
      border-radius: 4px;
    }
    .success {
      color: #155724;
      background-color: #d4edda;
    }
    .error {
      color: #721c24;
      background-color: #f8d7da;
    }
    .access-calendar {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }
    .access-time {
      color: #4CAF50;
      font-weight: bold;
    }
    .no-access {
      color: #f44336;
    }
  </style>
</head>
<body>
  <h2>Hyr me PIN</h2>
  <form id="accessForm">
    <input type="text" id="name" placeholder="Emri i përdoruesit" required>
    <input type="password" id="pin" placeholder="PIN" required>
    <button type="submit">Hap Derën</button>
    <div id="message"></div>
  </form>

  <div class="access-calendar" id="accessCalendar">
    <h3>Orari juaj i aksesit:</h3>
    <div id="accessTimes"></div>
  </div>

  <script>
    const API_URL = "https://porta.armnis76.workers.dev";

    document.getElementById("accessForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = document.getElementById("message");
      message.textContent = "Po verifikohet...";
      message.className = "";

      try {
        const response = await fetch(`${API_URL}/access`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: document.getElementById("name").value.trim(),
            pin: document.getElementById("pin").value.trim()
          }),
          mode: 'cors'
        });

        const data = await response.json();
        
        if (response.ok) {
          message.textContent = data.message || "Derë e hapur me sukses!";
          message.className = "success";
        } else {
          message.textContent = data.error || "Gabim i panjohur";
          message.className = "error";
        }
        
        await showUserAccessTimes(document.getElementById("name").value.trim());
      } catch (err) {
        message.textContent = "Gabim në rrjet: " + err.message;
        message.className = "error";
      }
    });

    async function showUserAccessTimes(name) {
      if (!name) return;
      
      const accessTimesDiv = document.getElementById("accessTimes");
      accessTimesDiv.innerHTML = "<p>Po ngarkohen intervalet kohore...</p>";

      try {
        const response = await fetch(`${API_URL}/user?name=${encodeURIComponent(name)}`, {
          mode: 'cors'
        });
        
        if (!response.ok) {
          throw new Error("Përdoruesi nuk u gjet");
        }
        
        const user = await response.json();
        accessTimesDiv.innerHTML = "";

        if (user.timeSlots?.length > 0) {
          user.timeSlots.forEach(slot => {
            const start = new Date(slot.start);
            const end = new Date(slot.end);
            const now = new Date();
            const isActive = now >= start && now <= end;

            const slotDiv = document.createElement("div");
            slotDiv.innerHTML = `
              <p class="${isActive ? 'access-time' : 'no-access'}">
                ${start.toLocaleString()} - ${end.toLocaleString()}
                ${isActive ? '✅ (Aktive)' : '❌ (I skaduar)'}
              </p>
            `;
            accessTimesDiv.appendChild(slotDiv);
          });
        } else {
          accessTimesDiv.innerHTML = "<p>Nuk keni asnjë interval kohor të definuar</p>";
        }
      } catch (err) {
        accessTimesDiv.innerHTML = `<p class="error">Gabim: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>

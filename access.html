<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Hapja e Derës</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #eef;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 0.7rem;
      font-size: 1rem;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Hyr me PIN</h2>
  <form id="accessForm">
    <input type="text" id="name" placeholder="Emri i përdoruesit" required />
    <input type="password" id="pin" placeholder="PIN" required />
    <button type="submit">Hap Derën</button>
    <div id="message"></div>
  </form>

  <script>
    const API_URL = "https://porta.armnis76.workers.dev";

    document.getElementById("accessForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const message = document.getElementById("message");
      message.textContent = "Po verifikohet...";

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, pin })
      });

      const text = await res.text();
      message.textContent = text;
      message.style.color = res.ok ? "green" : "red";
    });
  </script>
</body>
</html>

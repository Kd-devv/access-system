<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Kontroll Aksesi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      padding: 0 20px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    input[type="password"], button {
      padding: 15px;
      font-size: 24px;
      width: 80%;
      max-width: 400px;
      box-sizing: border-box;
      margin: 10px auto;
    }

    button {
      margin-top: 20px;
    }

    #status {
      margin-top: 30px;
      font-weight: bold;
      font-size: 22px;
    }

    @media (max-width: 480px) {
      body {
        margin-top: 60px;
      }

      h2 {
        font-size: 24px;
      }

      input[type="password"], button {
        font-size: 22px;
        padding: 14px;
      }

      #status {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h2>Vendos PIN për të hapur</h2>
  <input type="password" id="pin" placeholder="Write PIN/Vendos PIN" />
  <br />
  <button onclick="kontrollo()">Open door/Hap portën</button>
  <div id="status"></div>

  <script>
    const kodiSakt = "1234";
    const proxyUrl = "https://porta.armnis76.workers.dev";

    function kontrollo() {
      const pin = document.getElementById("pin").value;
      const status = document.getElementById("status");

      if (pin === kodiSakt) {
        status.innerText = "✅ PIN OK! Wait..";
        fetch(proxyUrl)
          .then(res => res.text())
          .then(msg => {
            status.innerText = msg;
          })
          .catch(() => {
            status.innerText = "❌ Wrong with network/Gabim në rrjet.";
          });
      } else {
        status.innerText = "❌ Wrong PIN/PIN i pasaktë!";
      }
    }
  </script>
</body>
</html>

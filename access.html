<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Kontroll Aksesi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 60px;
      padding: 0 20px;
      background-color: #f2f2f2;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    input[type="password"] {
      padding: 14px;
      font-size: 22px;
      width: 85%;
      max-width: 400px;
      border: 2px solid #444;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      padding: 14px 30px;
      font-size: 22px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
    }

    @media (max-width: 600px) and (orientation: portrait) {
      h2 {
        font-size: 28px;
      }

      input[type="password"],
      button {
        font-size: 20px;
        padding: 12px;
        width: 95%;
      }

      #status {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h2>Vendos PIN për të hapur</h2>
  <input type="password" id="pin" placeholder="Write PIN / Vendos PIN" />
  <br />
  <button onclick="kontrollo()">Open door / Hap portën</button>
  <div id="status"></div>

  <script>
    const kodiSakt = "1234";
    const proxyUrl = "https://porta.armnis76.workers.dev";

    function kontrollo() {
      const pin = document.getElementById("pin").value;
      const status = document.getElementById("status");

      if (pin === kodiSakt) {
        status.innerText = "✅ PIN OK! Wait..";
        fetch(proxyUrl)
          .then(res => res.text())
          .then(msg => {
            status.innerText = msg;
          })
          .catch(() => {
            status.innerText = "❌ Gabim në rrjet / Network error.";
          });
      } else {
        status.innerText = "❌ PIN i pasaktë!";
      }
    }
  </script>
</body>
</html>
